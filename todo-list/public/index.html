<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo List</title>
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

    <!-- React and ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel" data-presets="react" src="./src/Header.js"></script>
    <script type="text/babel" data-presets="react" src="./src/Footer.js"></script>
    <script type="text/babel" data-presets="react" src="./src/Note.js"></script>
    <script type="text/babel" data-presets="react" src="./src/CreateArea.js"></script>
    <script type="text/babel" data-presets="react" src="./src/App.js"></script>

    <script type="text/babel" data-presets="react">
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
